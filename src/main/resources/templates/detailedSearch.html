<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div th:insert="fragments/head :: navbar"></div>


<h1 style="color: #710c0f;">Welcome To Shopr</h1>

<h2 class="offset-md-2">Detailed Search</h2>


    <div class="row" style="color: black; text-decoration: solid; font-size: larger">
    <div class="classcontainer col-md-8 offset-2 " style="margin-top: 80px">
        <table class="table responsive table-dark" id="sort" style="margin-top: 150px">
            <thead>
            <tr>
                <th data-field="id" style="text-align:center">Id</th>
                <th data-field="id" style="text-align:center">Type</th>
                <th data-field="id" style="text-align:center">Title</th>
                <th data-field="id" style="text-align:center">Price</th>
                <th data-field="id" style="text-align:center">Publisher</th>
                <th data-field="id" style="text-align:center">Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${allArticles}">

                <th th:text="${article.getId()}"></th>
                <th th:text="${article.getArticleType()}"></th>
                <td th:text="${article.getTitle()}"></td>
                <td th:text="${article.getPrice()}"></td>
                <td th:text="${article.getPublisher()}"></td>
                <td style="text-align:center">
                    <a th:href="@{detailedArticle/{id}/{type}(id=${article.getId()},type=${article.getArticleType()})}"><span class="material-icons">details</span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div style="margin-top: 100px" th:insert="fragments/head :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js'></script>
<script  src="function.js"></script>
<script>
    $(document).ready(function() {
        $("#sort").DataTable({
            columnDefs : [
                { type : 'date', targets : [3] }
            ],
        });
    });
</script>
</body>
</html>
