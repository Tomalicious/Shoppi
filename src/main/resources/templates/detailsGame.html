<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div th:insert="fragments/head :: navbar"></div>


<h1 style="color: #000000;">Details of :<h1 style="color: #000000" th:text="${game.getTitle()}"></h1></h1>

<div class="row">
    <div class="classcontainer col-md-8 offset-2 " style="margin-top: 15px">
        <table class="table table-hover table-dark" style="margin-top: 150px">

            <thead>
            <tr>
                <th data-field="id" style="text-align:center">Type</th>
                <th data-field="id" style="text-align:center">Title</th>
                <th data-field="id" style="text-align:center">Price</th>
                <th data-field="id" style="text-align:center">Publisher</th>
                <th data-field="id" style="text-align:center">Game Genre</th>
                <th data-field="id" style="text-align:center">Minimum Age</th>
                <th data-field="id" style="text-align:center">Available Stock</th>
                <th data-field="id" style="text-align:center">Delete Game</th>
                <th data-field="edit" style="text-align: center">Edit Game</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th th:text="${game.getArticleType()}"></th>
                <td th:text="${game.getTitle()}"></td>
                <td th:text="${game.getPrice()}"></td>
                <td th:text="${game.getPublisher()}"></td>
                <td th:text="${game.getGameGenre()}"></td>
                <td th:text="${game.getMinimumAge()}"></td>
                <td th:text="${game.getStock()}"></td>
                <td style="text-align:center">
                    <a th:href="@{/editArticle/{id}/{type}(id=${game.getId()},type=${game.getArticleType()} )}"><span class="material-icons">edit</span></a>
                </td>
                <td style="text-align:center">
                    <a th:href="@{/removeArticle/{id}/{type}(id=${game.getId()},type=${game.getArticleType()} )}"><span
                            class="material-icons">delete</span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div style="margin-top: 100px" th:insert="fragments/head :: footer"></div>


</body>
</html>
