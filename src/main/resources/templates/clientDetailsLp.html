<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div th:insert="fragments/head :: navbarClient"></div>


<h1 style="color: #710c0f;">Details of :<h1 style="color: #710c0f" th:text="${lp.getTitle()}"></h1> </h1>

<div class="row">
    <div class="classcontainer col-md-8 offset-2 " style="margin-top: 15px">
        <table class="table table-hover table-dark" style="margin-top: 150px">

            <thead>
            <tr>
                <th data-field="id" style="text-align:center">Type</th>
                <th data-field="id" style="text-align:center">Title</th>
                <th data-field="id" style="text-align:center">Price</th>
                <th data-field="id" style="text-align:center">Publisher</th>
                <th data-field="id" style="text-align:center">Lp Genre</th>
                <th data-field="id" style="text-align:center">Performer</th>
                <th data-field="id" style="text-align:center">Available Stock</th>
                <th data-field="Delete" style="text-align:center">Add To Cart</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th data-field="id" style="text-align:center" th:text="${lp.getType()}"></th>
                <td data-field="id" style="text-align:center" th:text="${lp.getTitle()}"></td>
                <td data-field="id" style="text-align:center" th:text="${lp.getPrice()}"></td>
                <td data-field="id" style="text-align:center" th:text="${lp.getPublisher()}"></td>
                <td data-field="id" style="text-align:center" th:text="${lp.getLpGenre()}"></td>
                <td data-field="id" style="text-align:center" th:text="${lp.getPerformer()}"></td>
                <td data-field="id" style="text-align:center" th:text="${lp.getStock()}"></td>
                <td style="text-align:center">
                    <a th:href="@{/shopArticle/{id}/{type}/userId(id=${lp.getId()},type=${lp.getType()}, userId=${userId} )}"><span class="material-icons-outlined">
add_shopping_cart
</span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
