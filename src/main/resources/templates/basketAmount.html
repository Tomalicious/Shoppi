<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div th:insert="fragments/head :: navbar"></div>


<h1 style="color: #710c0f;">Choose the quantity</h1>

<form method="post" th:action="@{/amountChosen}" th:object="${newQuantity}" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-4 form-row offset-md-2">
                <label for="articleType" class="form-label">Article Type</label>
                <select class="form-control" name="number" id="articleType" required>
                    <option th:each="article :${articleTypes}" th:text="${article.getName()}" th:value="${article.getNumber()}">
                </select>
            </div>
        </div>

    </div>

    <div class="row" style="margin-top: 15px">
        <div class="col-md-4 offset-md-2">
            <button id="submitbnt" type="submit" class="form-control btn btn-dark" >Submit</button>
        </div>
    </div>
</form>


<div style="margin-top: 100px" th:insert="fragments/head :: footer"></div>
</body>
</html>
