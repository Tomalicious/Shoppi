<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div th:insert="fragments/head :: navbarClient"></div>


<h1 style="color: #710c0f;">Your Saved Order(s)</h1>

<div class="row">
    <div class="classcontainer col-md-8 offset-2 " style="margin-top: 15px">
        <table class="table table-hover table-dark" style="margin-top: 150px">

            <thead>
            <tr>
                <th data-field="id" style="text-align:center">Type</th>
                <th data-field="id" style="text-align:center">Title</th>
                <th data-field="id" style="text-align:center">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orderList}">
                <th data-field="id" style="text-align:center" th:text="${order.getBookNonList()}"></th>
                <th data-field="id" style="text-align:center" th:text="${order.getBookNonList()}"></th>
                <th data-field="id" style="text-align:center" th:text="${order.getBookNonList()}"></th>


                <td style="text-align:center">
                    <a><i class="material-icons">shopping_basket</i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<div style="margin-top: 100px" th:insert="fragments/head :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js'></script>
<script  src="function.js"></script>
<script>
    $(document).ready(function() {
        $("#sort").DataTable({
            columnDefs : [
                { type : 'date', targets : [3] }
            ],
        });
    });
</script>
</body>
</html>
