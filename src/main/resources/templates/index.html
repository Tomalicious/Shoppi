<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div th:insert="fragments/head :: navbar"></div>


<h1 style="color: #710c0f;">Welcome To Shopr</h1>

<div class="row">
    <div class="classcontainer col-md-8 offset-2 " style="margin-top: 80px">
        <table class="table table-hover table-dark" style="margin-top: 150px">

            <thead>
            <tr>
                <th data-field="id" style="text-align:center">Type</th>
                <th data-field="id" style="text-align:center">Title</th>
                <th data-field="id" style="text-align:center">Price</th>
                <th data-field="id" style="text-align:center">Publisher</th>
                <th data-field="id" style="text-align:center">Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${allArticles}">
                <th th:text="${article.getType()}"></th>
                <td th:text="${article.getTitle()}"></td>
                <td th:text="${article.getPrice()}"></td>
                <td th:text="${article.getPublisher()}"></td>
                <td style="text-align:center">
                    <a th:href="@{detailedArticle/{id}(id=${article.getId()})}"><span class="material-icons">details</span></a>
                </td>
            </tr>
            </tbody>
        </table>

</body>
</html>
