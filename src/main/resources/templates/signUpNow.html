<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div th:insert="fragments/head :: navbarInlogScreen"></div>


<h2 style="margin-top: 50px" class="offset-md-2">Register</h2>

<form method="post" th:action="@{/register}" th:object="${registerNewUser}"
      style="margin-top: 20px;margin-bottom: 250px">
    <div>
        <div class="row">
            <div class="col-md-4 form-row offset-md-2">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" class="form-control" placeholder="First name" name="firstName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-row offset-md-2">
                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" class="form-control" placeholder="Last Name" name="lastName" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-row offset-md-2">
                <label for="age" class="form-label">Age</label>
                <input id="age" class="form-control" placeholder="Age" name="age" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 form-row offset-md-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 form-row offset-md-2">
            <label for="username" class="form-label">Username</label>
            <input id="username" class="form-control" placeholder="User" name="username" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-row offset-md-2">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
    </div>

    <div class="row" style="margin-top: 15px">
        <div class="col-md-4 offset-md-2">
            <button id="submit" type="submit" class="form-control btn btn-dark">Submit
            </button>
        </div>
    </div>
</form>



<div style="margin-top: 100px" th:insert="fragments/head :: footer"></div>

</body>
</html>
